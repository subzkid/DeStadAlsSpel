                <text class="59159539-9f8f-4fc1-814f-f7f930d6dd7c" transform="translate(143.3 825.8)">Je vecht samen met je gekozen mons<tspan x="687.4" y="0">-</tspan><tspan x="94.9" y="43.2">ter tegen een ande</tspan><tspan class="b5d4ab2e-b3ef-4cf2-a245-c7c750ce9ef1" x="439.5" y="43.2">r</tspan><tspan x="453.3" y="43.2">e spele</tspan><tspan class="d1f9cd86-bfbc-4c85-8d22-96de56a7b2ac" x="585.3" y="43.2">r</tspan><tspan x="596.5" y="43.2">.</tspan><tspan x="28.2" y="86.4">De eerste die de tegenstander op 0 </tspan><tspan x="114" y="129.6">levenspunten b</tspan><tspan class="0984e328-2fc9-412b-ac57-fdd008147871" x="394" y="129.6">r</tspan><tspan x="407.8" y="129.6">engt wint.</tspan><tspan x="49.9" y="345.6">Dit doe je door de vragen juist te </tspan><tspan x="45.4" y="388.8">beantwoo</tspan><tspan class="b5d4ab2e-b3ef-4cf2-a245-c7c750ce9ef1" x="225.1" y="388.8">r</tspan><tspan x="239" y="388.8">den in de gegeven tijd. </tspan><tspan x="15" y="604.8">Degene die als eerste de vraag heeft </tspan><tspan x="63.6" y="648">beantwoo</tspan><tspan class="b5d4ab2e-b3ef-4cf2-a245-c7c750ce9ef1" x="243.4" y="648">r</tspan><tspan x="257.2" y="648">d valt als eerste aan.</tspan><tspan x="-7.8" y="691.2">Is er tegelijkertijd geantwoo</tspan><tspan class="0984e328-2fc9-412b-ac57-fdd008147871" x="503.3" y="691.2">r</tspan><tspan x="517.1" y="691.2">d, dan valt </tspan><tspan x="10.4" y="734.4">het monster met de hoogste snelheid </tspan><tspan x="217.4" y="777.6">als eerste aan.</tspan></text>
